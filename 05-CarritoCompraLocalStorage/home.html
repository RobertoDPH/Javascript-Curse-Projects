<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header>
        <div>
            <h2>Roberto del Pino Hormiga</h2>
        </div>
        <div class="carrito">
            <a href="#" class="carritoCompra">
                <img src="images/carrito-de-compras.png" alt="Carrito de compra">
            </a>
        </div>
    </header>

    <section class="CajaCompra">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody class="cajaDeTodasLasVentas"></tbody>
        </table>
        <p><a href="#" class="botonEliminarTodos">Eliminar todos los productos</a></p>
    </section>

    <section class="VentaObjetos">
        <a href="#" class="numero">Número 1</a>
        <a href="#" class="numero">Número 2</a>
        <a href="#" class="numero">Número 3</a>
        <a href="#" class="numero">Número 4</a>
        <a href="#" class="numero">Número 5</a>
        <a href="#" class="numero">Número 6</a>
        <a href="#" class="numero">Número 7</a>
        <a href="#" class="numero">Número 8</a>
    </section>

    <script src="app.js"></script>

</body>
</html>
