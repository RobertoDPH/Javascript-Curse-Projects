<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="PAPA">
        <div class="Contenedor-Titulo">
            <h2>Enviar Nuevo Email</h2>
        </div>
        <div class="Contenedor-Form">
            <form action="" class="form-contenedor">
                <p>Para:</p>
                <input type="text" class="texto" name="destinatario" id="destinatario">
                <p>Asunto:</p>
                <input type="text" class="texto" name="asunto" id="asunto">
                <p>Mensaje:</p>
                <textarea name="cuerpoEmail" class="texto mensaje" id="cuerpoEmail" cols="30" rows="10"></textarea>
                <button class="botones btn-Enviar" type="submit">ENVIAR</button>
                <button class="botones btn-Resetear" type="submit">RESETEAR FORM</button>
            </form>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
