<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <section>
        <h1>COTIZA TU SEGURO DE AUTO</h1>
        <form id="formulario">
            <label>MARCA: 
                <select name="marca" id="ElegirMarca">
                    <option value="">- Seleccionar - </option>
                    <option value="Americano">Americano</option>
                    <option value="Asiatico">Asiático</option>
                    <option value="Europeo">Europeo</option>
                </select>
            </label>
            <br>
            <label>
                AÑO:
                <select name="year" id="year">
                    <option value="">- Seleccionar -</option>
                </select>
            </label>
            <h2>TIPO SEGURO</h2>
            <label class="tipos">
                BÁSICO <input type="radio" checked name="tipo" id="Basico">
                COMPLETO <input type="radio" name="tipo" id="Completo">
            </label>
            <br>
            <input class="enviar" type="submit" value="Cotizar Seguro">
        </form>
    </section>


    <script src="js/app.js"></script>
</body>
</html>
