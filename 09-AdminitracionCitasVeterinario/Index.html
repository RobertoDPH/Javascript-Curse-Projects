<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de citas veterinario</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <h1>ADMINISTRADOR DE PACIENTES DE VETERINARIA</h1>
    <section class="cajaPadre">
        <section class="cajaFormulario">
            <h3>Datos del Paciente</h3>
            <form>
                <table>
                    <tr>
                        <td><p>Nombre Mascota:</p></td>
                        <td>
                            <input type="text" name="nombreMascota" id="nombre" placeholder="Nombre">
                        </td>
                    </tr>
                    <tr>
                        <td> <p>Propietario:</p> </td>
                        <td>
                            <input type="text" name="propietario" id="propietario" placeholder="Propietario">
                        </td>
                    </tr>
                    <tr>
                        <td> <p>Teléfono:</p> </td>
                        <td>
                            <input type="tel" name="telefono" id="telefono" placeholder="Teléfono">
                        </td>
                    </tr>
                    <tr>
                        <td> <p>Fecha:</p> </td>
                        <td>
                            <input type="date" name="fecha" id="fecha" placeholder="Fecha">
                        </td>
                    </tr>
                    <tr>
                        <td> <p>Hora:</p> </td>
                        <td>
                            <input type="time" name="hora" id="hora" placeholder="Hora">
                        </td>
                    </tr>
                    <tr>
                        <td> <p>Sintomas:</p> </td>
                        <td>
                            <textarea name="sintomas" id="sintomas" cols=30" rows="10"></textarea>
                        </td>
                    </tr>
                </table>
                <div class="cajaEnviar">
                    <input class="btn-Enviar" type="submit" value="CREAR CITA">
                </div>
            </form>
        </section>
        <section class="ListaCitas">
            <h3>Administra tus Citas</h3>
            <ul>

                    <h4>Nombre Mascota</h4>

                        <input class="eliminar" type="button" value="Eliminar">
                        <input class="editar" type="button" value="Editar">
                    </div>
                </li> -->
            </ul>
        </section>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
