<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de citas veterinario</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <h1>ADMINISTRADOR DE PACIENTES DE VETERINARIA</h1>
    <section class="cajaPadre">
        <section class="cajaFormulario">
            <h3>Datos del Paciente</h3>
            <form>
                <table>
                    <tr>
                        <td>
                            <label>Nombre Mascota: </label>
                        </td>
                        <td>
                            <input type="text" name="nombreMascota" id="nombre">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Propietario: </label>
                        </td>
                        <td>
                            <input type="text" name="dueño" id="dueño">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Teléfono: </label>
                        </td>
                        <td>
                            <input type="tel" name="telefono" id="telefono">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Fecha: </label>
                        </td>
                        <td>
                            <input type="date" name="fecha" id="fecha">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Hora: </label>
                        </td>
                        <td>
                            <input type="time" name="hora" id="hora">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Sintomas: </label>
                        </td>
                        <td>
                            <textarea name="sintomas" id="sintomas" cols=30" rows="10"></textarea>
                        </td>
                    </tr>
                </table>
                <div class="cajaEnviar">
                    <input class="btn-Enviar" type="submit" value="CREAR CITA">
                </div>
            </form>
        </section>
        <section class="ListaCitas">
            <h3>Administra tus Citas</h3>
            <ul>
                <li>
                    <h4>Nombre Mascota</h4>
                    <p>Propietario: <span>nombrePropietario</span></p>
                    <p>Teléfono: <span>telefono</span></p>
                    <p>Fecha: <span>fecha</span></p>
                    <p>Hora: <span>hora</span></p>
                    <p>Síntomas: <span>sintomas</span></p>
                    <div class="btn-Cita">
                        <input class="eliminar" type="button" value="Eliminar">
                        <input class="editar" type="button" value="Editar">
                    </div>
                </li>
            </ul>
        </section>
    </section>
</body>
</html>
